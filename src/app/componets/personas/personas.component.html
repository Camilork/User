<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class="p-3 mb-2 bg-primary text-white" id="menu"> Registro</div>
<div class="container-fluid text-center">    
    <div class="row content">
        <div class="col-sm-7 text-left"> 
            <div class="card-img-top"  >
                <form #personaform="ngForm" (ngSubmit)="addpersona(personaform)" >
                    <input 
                        type="hidden" 
                        name="_id" 
                        class="form-control" 
                        id="_id"
                        #_id="ngModel" 
                        [(ngModel)]="personasService.selectperson._id">
                    <div class="form-group">
                        <label for="email" >Nombre</label>
                        <input 
                            type="email" 
                            name="nombre" 
                            class="form-control" 
                            id="nombre"
                            #name="ngModel" 
                            [(ngModel)]="personasService.selectperson.nombre" 
                            placeholder="ingresa el nombre">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Apellido</label>
                        <input type="text" 
                            class="form-control" 
                            id="apellido" 
                            name="apellido" 
                            #apellido="ngModel" 
                            [(ngModel)]="personasService.selectperson.apellido" 
                            placeholder="ingresa tu apellido">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Correo</label>
                        <input type="text" 
                            class="form-control" 
                            id="pwd" 
                            name="correo" 
                            #correo="ngModel" 
                            [(ngModel)]="personasService.selectperson.correo"  
                            placeholder="ingresa tu correo">
                    </div>
                    <div class="form-group">
                        
                        <button class="btn btn-outline-primary btn-lg" >Guardar</button>
                    </div>
                </form>
                <button class="btn right" class="btn btn-outline-primary btn-lg" (click)="resetForm(personaform)">Limpiar</button>
            </div>
        </div>
        <div class="col-sm-3 sidenav" id="nsas">
            <div class="card" style="width:300px" *ngFor="let persona of personasService.personas">
                <div class="card-body" >
                    <h3 class="card-title">{{persona.nombre}} {{persona.apellido}}</h3>
                    <p class="card-text">{{persona.correo}}</p>
                    <a (click)="editpersona(persona)">
                    <i class="glyphicon glyphicon-pencil"></i></a>
                    <a (click)="deletepersona(persona._id, personaform)">
                    <i class="glyphicon glyphicon-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav" id="nsas">
            <div class="card" style="width:200px" *ngFor="let not of notificacion">
                <div class="card-body bg-primary mb-3" >
                    <h3 class="card-title">{{not.titulo}}</h3>
                    <p class="card-text">{{not.mensaje}}</p>
                    <p class="card-text">{{not.hora}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script> 
    function pulsar(e) { 
      tecla = (document.all) ? e.keyCode :e.which; 
      return (tecla!=13); 
    } 
</script>
